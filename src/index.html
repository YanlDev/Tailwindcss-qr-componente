<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body class="bg-slate-300">
    <section class="w-full h-screen flex items-center">
      <div class="bg-white mx-auto w-80 shadow-2xl rounded-2xl">
        <div class="p-4">
          <img
            src="../images/image-qr-code.png"
            alt="QR code"
            class="rounded-2xl"
          />
          <div class="p-2">
            <h1
              class="font-outfit text-lg text-center font-bold text-blue-950 mt-4 leading-6"
            >
              Improve your front-end skills by building projects
            </h1>
            <p
              class="font-outfit text-base text-center mt-4 mb- text-slate-500"
            >
              Scan the QR code to visit Frontend Mentor and take your coding
              skills to the next level
            </p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
